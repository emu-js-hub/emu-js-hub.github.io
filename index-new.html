<!DOCTYPE html>
<html>
  <head>
  
    <title>EmuJSHub</title>
	
    <style>
	
     /* Style for the console containers */
      .console {
        margin: 20px 0;
      }
      .console h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      .console .game-list {
        display: flex;
        overflow-x: auto;
        padding-bottom: 10px;
      }
      .console .game-list img {
        height: 224px;
        margin-right: 10px;
      }
      .console .game-list::-webkit-scrollbar {
        height: 10px;
      }
      .console .game-list::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .console .game-list::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 5px;
      }
	  
      /* Style for the arrows */
      .arrow {
        font-size: 30px;
        cursor: pointer;
        user-select: none;
      }
      .arrow.disabled {
        color: #ccc;
        cursor: default;
      }
	  
    </style>
	
  </head>
  
  <body>
    
	<div class="console">
      <h2>Xbox One</h2>
		<div class="game-list">
			<img src="xboxone-game1.jpg" alt="Xbox One Game 1">
			<img src="xboxone-game2.jpg" alt="Xbox One Game 2">
			<img src="xboxone-game3.jpg" alt="Xbox One Game 3">
			<img src="xboxone-game4.jpg" alt="Xbox One Game 4">
			<img src="xboxone-game5.jpg" alt="Xbox One Game 5">
		</div>
		<div class="arrows">
			<span class="arrow disabled">&lt;</span>
			<span class="arrow">&gt;</span>
		</div>
    </div>
	
    <div class="console">
      <h2>PlayStation 4</h2>
		<div class="game-list">
			<img src="ps4-game1.jpg" alt="PlayStation 4 Game 1">
			<img src="ps4-game2.jpg" alt="PlayStation 4 Game 2">
			<img src="ps4-game3.jpg" alt="PlayStation 4 Game 3">
			<img src="ps4-game4.jpg" alt="PlayStation 4 Game 4">
			<img src="ps4-game5.jpg" alt="PlayStation 4 Game 5">
		</div>
		<div class="arrows">
			<span class="arrow disabled">&lt;</span>
			<span class="arrow">&gt;</span>
		</div>
    </div>
	
    <script>
      /* Code for the arrows */
      const arrows = document.querySelectorAll(".arrow");
      arrows.forEach((arrow) => {
        arrow.addEventListener("click", () => {
          const gameList = arrow.parentElement.previousElementSibling;
          const scrollWidth = gameList.scrollWidth;
          const clientWidth = gameList.clientWidth;
          const scrollLeft = gameList.scrollLeft;
          const direction = arrow.classList.contains("next") ? 1 : -1;
          gameList.scrollTo({
            behavior: "smooth",
            left: scrollLeft + direction * (clientWidth * 0.8),
          });
        });
      });
      /* Code to disable arrow if not scrollable */
      const gameLists = document.querySelectorAll(".game-list");
      gameLists.forEach((gameList) => {
        gameList.addEventListener("scroll", () => {
          const arrows = gameList.parentElement.querySelector(".arrows");
          const arrowLeft = arrows.querySelector(".arrow:first-child");
          const arrowRight = arrows.querySelector(".arrow:last-child");
          const scrollWidth = gameList.scrollWidth;
          const clientWidth = gameList.clientWidth;
          const scrollLeft = gameList.scrollLeft;
          const isLeftDisabled = scrollLeft === 0;
          const isRightDisabled = scrollLeft + clientWidth >= scrollWidth;
          arrowLeft.classList.toggle("disabled", isLeftDisabled);
          arrowRight.classList.toggle("disabled", isRightDisabled);
        });
      });
    </script>
	
  </body>
</html>
